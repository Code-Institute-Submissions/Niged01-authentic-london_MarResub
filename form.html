<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form">
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="Your name.." required><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="Your last Name.." required><br>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value="0123456789" required><br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" value="johndoe@email.com" required><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
