<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Request Form</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div>
                <a href="index.html">
                    <h1>Trampled London</h1>
                </a>
            </div>
            <ul class="menu-list">
                <li class="menu-items">
                    <a href="index.html" >Home</a>
                </li>
                <li class="menu-items">
                    <a href="gallery.html">Gallery</a>
                </li>
                <li class="menu-items">
                    <a href="contact.html" class="active">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form">
            <div class="form-image">
                    <form action="#" method="post">
                        <div class="fieldset">
                            <h3>Contact Us</h3>
                            <label for="fname">First name:</label>
                            <input type="text" id="fname" name="fname" value="Your name.." required>
                            <label for="lname">Last name:</label>
                            <input type="text" id="lname" name="lname" value="Your last Name.." required>       
                            <label for="telNo">Phone number:</label>
                            <input id="telNo" name="telNo" type="tel" placeholder="0741234567" required>
                            <label for="email">Enter your email:</label>
                            <input type="email" id="email" name="email" value="johndoe@email.com" required>
                            <label for="reason">Reason for contacting:</label>
                            <select id="reason" name="reason">
                            <option value="about-tour">About a tour</option>
                            <option value="join">To join Trampled London as a guide</option>
                            <option value="complaint">Complaint</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                            </select>
                            <label for="msg">Comment:</label>
                            <textarea name="msg" id="msg"></textarea><br>
                            <input type="submit">
                        </div>
                    </form>
                <div class="form-text">
                    <h3>Trampled London</h3>
                    <p>Once you have submited your query we will get back to you within 24 working hrs.</p>
                </div>
            </div>
        </div>
    </main>
