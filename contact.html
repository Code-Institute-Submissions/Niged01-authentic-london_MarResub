<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.hmtl">
        <h1 id="logo">Trampled London</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact Us</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html" >Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="form">
        <div class="form-image">
            <form action="#" method="post">
                <fieldset>
                    <legend>Contact Us</legend>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" value="Your name.." required>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" value="Your last Name.." required>       
                    <label for="telNo">Phone number:</label>
                    <input id="telNo" name="telNo" type="tel" placeholder="0741234567" required>
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email" value="johndoe@email.com" required>
                    <label for="tour">Reason for contacting:</label>
                    <select id="tour" name="tour">
                    <option value="about-tour">About a tour</option>
                    <option value="join">To join Trampled London as a guide</option>
                    <option value="complaint">Complaint</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                    </select>
                    <label for="msg">Comment:</label>
                    <textarea name="msg" id="msg"></textarea><br>
                    <input type="submit">
                </fieldset>
            </form>
            <div class="form-text">
                <h3>Trampled London</h3>
                <p>Once you have submited your query we will get back to you within 24 working hrs.</p>
            </div>
        </div>
    </div>
    <footer>
        <ul class="social">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>

            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>>
    </footer>
